{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="found d-flex" style="margin-top:10rem;" >
        <div class="row">
            {% for result in results %}
            <div class="card mb-3" style="max-width: 540px; max-height: 800px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="{{ result.profile_photo.url }}" class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <a href="{% url 'profile-detail' result.pk %}"><h5 class="card-title">{{ result.user }}</h5></a>
                      <p class="card-text">{{ result.bio }}</p>
                      <p class="card-text"><small class="text-muted"> joined: {{ result.created_at }}</small></p>
                    </div>
                  </div>
                </div>
              </div>            
            </div>
            {% endfor %}
        </div>
    </div>

</div>

{% endblock %}
